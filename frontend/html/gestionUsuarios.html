<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      text-align: center;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ccc;
    }

    table th {
      background-color: #f4f4f4;
      color: #333;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .action-buttons .button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .action-buttons .button.delete {
      background-color: #dc3545;
    }

    .action-buttons .button:hover {
      opacity: 0.9;
    }

    .form-section {
      margin-top: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Usuarios</h1>

    

    <!-- Formulario para Añadir Usuarios -->
    <div class="form-section">
      <h2>Añadir Usuario</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" placeholder="Introduce el apellido" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" placeholder="Introduce el correo" required>
        </div>
        <div class="form-group">
          <label for="rut">RUT:</label>
          <input type="text" id="rut" name="rut" placeholder="Introduce el RUT" required>
        </div>
        <div class="form-group">
          <label for="rol">Rol:</label>
          <select id="rol" name="rol" required>
            <option value="">Selecciona un rol</option>
            <option value="Administrador">Administrador</option>
            <option value="Usuario">Usuario</option>
          </select>
        </div>
        <div class="button-container">
          <button type="submit" class="button">Guardar Usuario</button>
          <button type="reset" class="button">Cancelar</button>
        </div>
        <!-- Tabla de usuarios -->
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>RUT</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Juan Pérez</td>
            <td>juan.perez@example.com</td>
            <td>12.345.678-9</td>
            <td>Administrador</td>
            <td class="action-buttons">
              <button class="button">Editar</button>
              <button class="button delete">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>María López</td>
            <td>maria.lopez@example.com</td>
            <td>98.765.432-1</td>
            <td>Usuario</td>
            <td class="action-buttons">
              <button class="button">Editar</button>
              <button class="button delete">Eliminar</button>
            </td>
          </tr>
          <!-- Más usuarios se pueden agregar aquí -->
        </tbody>
      </table>
      </form>
    </div>
  </div>
</body>
</html>
