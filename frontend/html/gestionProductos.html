<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 900px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      text-align: center;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ccc;
    }

    table th {
      background-color: #f4f4f4;
      color: #333;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .action-buttons .button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .action-buttons .button.delete {
      background-color: #dc3545;
    }

    .action-buttons .button:hover {
      opacity: 0.9;
    }

    .form-section {
      margin-top: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos</h1>

    <!-- Formulario para añadir productos -->
    <div class="form-section">
      <h2>Añadir Producto</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre del Producto:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre del producto" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecciona una categoría</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Servicios">Servicios</option>
            <!-- Más categorías -->
          </select>
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" placeholder="Introduce el precio" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="proveedor">Proveedor:</label>
          <select id="proveedor" name="proveedor">
            <option value="">Selecciona un proveedor</option>
            <option value="Proveedor A">Proveedor A</option>
            <option value="Proveedor B">Proveedor B</option>
            <!-- Más proveedores -->
          </select>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción del Producto:</label>
          <textarea id="descripcion" name="descripcion" placeholder="Introduce una breve descripción del producto" rows="3"></textarea>
        </div>
        <div class="button-container">
          <button type="submit" class="button">Guardar Producto</button>
          <button type="reset" class="button">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Tabla de productos -->
    <h2>Lista de Productos</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Proveedor</th>
          <th>fecha registro</th>
          <th>Acciones</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Producto A</td>
          <td>Tecnología</td>
          <td>$1000</td>
          <td>Proveedor A</td>
          <td>20-12-2002</td>
          <td class="action-buttons">
            <button class="button">Editar</button>
            <button class="button delete">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Producto B</td>
          <td>Alimentos</td>
          <td>$500</td>
          <td>Proveedor B</td>
          <td>20-12-2002</td>
          <td class="action-buttons">
            <button class="button">Editar</button>
            <button class="button delete">Eliminar</button>
          </td>
        </tr>
        <!-- Más productos -->
      </tbody>
    </table>
  </div>
</body>
</html>
